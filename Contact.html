</head>
<body id="BakingSweetMemories">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Baking Sweet Memories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <h4>Send us a Message</h4>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" required>
                            <option value="" selected disabled>Select Subject</option>
                            <option value="Order">Order</option>
                            <option value="Product Inquiry">Product Inquiry</option>
                            <option value="General Inquiry">General Inquiry</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Our Location</h4>
                <div class="mb-3" style="height: 300px; border: 1px solid #ddd; overflow: hidden;">
                    <img src="Images/shop.jpg" alt="Our Location" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <p>Visit us at:</p>
                <address>
                     17 Sweet Lane,<br>
                    London, SW1A 1AA<br>
                    United Kingdom<br>
                </address>
            </div>
            <div class="text-center mt-4">
                <a href="FAQ.html" id="faqLink">
                    <button class="btn btn-info" id="faqLinkBtn">Got Question?</button>
                </a>
            </div>
             </div>
            <footer class="aq-footer">
                <div class="bg-light text-center py-3 mt-auto">
                <p>&copy; 2024 Baking Sweet Memories. All Rights Reserved.</p>
                </div>
            </footer>

    <!-- External JS for Contact Form and FAQ Button -->
    <script src="scripts.js"></script>
